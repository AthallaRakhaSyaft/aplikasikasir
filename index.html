<!DOCTYPE html>
<html>
<head>
    <title>Formulir Presensi Kasir</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FORMULIR PRESENSI KASIR</h1>
        <b><p>Selamat Datang di Presensi Kasir.</p></b>
        <b><p>Silahkan mengisi presensi kasir dibawah ini!</p></b>
        <P></P>
        
        <button id="presensiButton">Presensi</button>

        <p>
        <button id="listButton">List Kehadiran</button>
        </p>

       <p>Untuk mengisi data pribadi kehadiran sebagai kasir bisa klik tombol <u><b>Presensi</b></u></p> 
       <p>Untuk melihat list kehadiran kasir bisa klik tombol <u><b>List Kehadiran</b></u></p>
       
       <h3>Waktu Saat Ini:</h3>
       <div id="clock"></div> <!-- Menampilkan waktu saat ini -->
       <h3>Tanggal Hari Ini:</h3>
       <div id="tanggal">?</div> <!-- Menampilkan tanggal saat ini -->
    </div>

    <script>

        // Get references to the Presensi and List Kehadiran buttons
        const presensiButton = document.getElementById("presensiButton");
        const listButton = document.getElementById("listButton");

        // Add click event listeners to the buttons
        presensiButton.addEventListener("click", function() {
            // Perform an action when the Presensi button is clicked
            window.location.href = 'createdata.php'; // Redirect to createdata.php
        });

        listButton.addEventListener("click", function() {
            // Perform an action when the List Kehadiran button is clicked
            window.location.href = 'retrieve.php'; // Redirect to retrieve.php
        });

        function displayTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // Mengatasi jam 0 menjadi 12
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            var time = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            document.getElementById('clock').innerText = time;
            setTimeout(displayTime, 1000); // Memperbarui setiap detik
        }

        window.onload = function() {
            displayTime(); // Panggil fungsi untuk menampilkan waktu saat halaman dimuat
            var tanggal = document.getElementById('tanggal');
            var today = new Date();
            tanggal.innerText = today.toLocaleDateString(); // Mengisi div tanggal dengan tanggal hari ini
        };

    </script>

</html>
